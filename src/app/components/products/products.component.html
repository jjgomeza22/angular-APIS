<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowProductDetail($event)"
  ></app-product>
  <div class="product-detail" [class.active]="showProductDetail">
    <div *ngIf="productChossen">
      <button (click)="toggleProductDetail()">Close</button>
      <h1> {{productChossen.title}} </h1>
      <swiper
          [slidesPerView]="1"
      >
          <ng-template swiperSlide *ngFor="let img of productChossen.images">
            <app-img [img]="img"></app-img>
          </ng-template>
      </swiper>
      <p>{{ productChossen.description }}</p>
    </div>
  </div>
</div>
